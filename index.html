<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <meta name="description" content="Plataforma de vídeos personalitzable">
    <meta name="theme-color" content="#FF0000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>iuTube</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="img/icon-192.png">
    <link rel="icon" type="image/svg+xml" href="img/icon.svg">
    <link rel="icon" type="image/png" sizes="192x192" href="img/icon-192.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Icons (Lucide via CDN) -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <a class="brand" href="./" aria-label="CaTube">
            <img class="brand-logo" src="img/icon.svg" alt="">
            <span class="brand-name">CaTube</span>
        </a>

        <form class="search" role="search" action="/search">
            <input
                class="search-input"
                type="search"
                name="q"
                placeholder="Cerca..."
                autocomplete="off"
                aria-label="Cerca vídeos">
            <button class="search-btn" type="submit" aria-label="Cercar" title="Cercar">
                <i data-lucide="search"></i>
            </button>
        </form>

        <nav class="actions" aria-label="Navegació">
            <a class="icon-btn" href="/library" aria-label="Biblioteca" title="Biblioteca">
                <i data-lucide="library"></i>
            </a>
            <a class="icon-btn" href="/history" aria-label="Historial" title="Historial">
                <i data-lucide="history"></i>
            </a>
            <a class="icon-btn" href="/subscriptions" aria-label="Subscripcions" title="Subscripcions">
                <i data-lucide="users"></i>
            </a>
            <button class="icon-btn" id="backgroundBtn" type="button" aria-label="Color de fons" title="Color de fons">
                <i data-lucide="palette"></i>
            </button>
        </nav>
    </header>

    <section class="chips-bar" aria-label="Categories">
        <button class="chip is-active" data-cat="Tot" type="button">Tot</button>
        <button class="chip" data-cat="Tendències" type="button">Tendències</button>
        <button class="chip" data-cat="Vida" type="button">Vida</button>
        <button class="chip" data-cat="Cultura" type="button">Cultura</button>
        <button class="chip" data-cat="Humor" type="button">Humor</button>
        <button class="chip" data-cat="Societat" type="button">Societat</button>
        <button class="chip" data-cat="Gaming" type="button">Gaming</button>
    </section>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active" data-page="home">
                <i data-lucide="home"></i>
                <span>Tot</span>
            </a>
            <a href="#" class="nav-item" data-page="trending">
                <i data-lucide="trending-up"></i>
                <span>Tendències</span>
            </a>
            <a href="#" class="nav-item" data-page="subscriptions">
                <i data-lucide="users"></i>
                <span>Subscripcions</span>
            </a>
            <a href="#" class="nav-item" data-page="library">
                <i data-lucide="library"></i>
                <span>Biblioteca</span>
            </a>
            <a href="#" class="nav-item" data-page="history">
                <i data-lucide="history"></i>
                <span>Historial</span>
            </a>
        </nav>
        
        <div class="sidebar-divider"></div>
        
        <div class="sidebar-section">
            <h3 class="sidebar-title">Categories</h3>
            <div id="categoriesList"></div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Home Page -->
        <div class="page" id="homePage">
            <h1 class="page-title" id="pageTitle">Recomanat per a tu</h1>
            <section class="hero" id="heroSection">
                <div class="hero-content">
                    <span class="hero-eyebrow" id="heroEyebrow">Destacat de la setmana</span>
                    <h2 class="hero-title" id="heroTitle"></h2>
                    <p class="hero-description" id="heroDescription"></p>
                    <div class="hero-actions">
                        <button class="hero-button" id="heroButton">Veure ara</button>
                        <span class="hero-channel" id="heroChannel"></span>
                    </div>
                </div>
                <div class="hero-thumbnail">
                    <img id="heroImage" alt="Vídeo destacat">
                    <span class="hero-duration" id="heroDuration"></span>
                </div>
            </section>
            <div class="videos-grid" id="videosGrid"></div>
        </div>

        <!-- Watch Page -->
        <div class="page hidden" id="watchPage">
            <div class="watch-container">
                <div class="watch-main">
                    <div class="video-player" id="videoPlayer"></div>
                    <div class="video-info">
                        <h1 class="video-title" id="videoTitle"></h1>
                        <div class="video-stats">
                            <span id="videoViews"></span>
                            <span>•</span>
                            <span id="videoDate"></span>
                        </div>
                        <div class="video-actions">
                            <button class="action-btn">
                                <i data-lucide="thumbs-up"></i>
                                <span id="videoLikes"></span>
                            </button>
                            <button class="action-btn">
                                <i data-lucide="thumbs-down"></i>
                            </button>
                            <button class="action-btn">
                                <i data-lucide="share-2"></i>
                                <span>Compartir</span>
                            </button>
                        </div>
                    </div>
                    <div class="channel-info" id="channelInfo"></div>
                    <div class="comments-section" id="commentsSection"></div>
                </div>
                <div class="watch-sidebar">
                    <h2 class="related-title">Vídeos relacionats</h2>
                    <div id="relatedVideos"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="short-modal" class="short-modal hidden" aria-hidden="true">
        <div class="short-modal-backdrop" onclick="closeShortModal()"></div>
        <div class="short-modal-panel" role="dialog" aria-modal="true">
            <button class="short-modal-close" type="button" onclick="closeShortModal()">Tancar</button>
            <div class="short-player-wrap">
                <iframe id="short-iframe"
                    src=""
                    title="Short"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                    referrerpolicy="strict-origin-when-cross-origin">
                </iframe>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Modal Color de fons -->
    <div class="modal-overlay" id="backgroundModal">
        <div class="modal modal-small" role="dialog" aria-modal="true" aria-labelledby="backgroundModalTitle">
            <div class="modal-header">
                <h2 class="modal-title" id="backgroundModalTitle">
                    <i data-lucide="palette"></i>
                    Color de fons
                </h2>
                <button class="modal-close" id="closeBackgroundModal">
                    <i data-lucide="x"></i>
                </button>
            </div>

            <div class="modal-body">
                <p class="modal-description">Tria un color de fons per a l'aplicació.</p>
                <div class="background-options" id="backgroundOptions">
                    <button class="background-option" type="button" data-color="#333333" aria-label="Negre carbó"></button>
                    <button class="background-option" type="button" data-color="#3d3d3d" aria-label="Gris fosc"></button>
                    <button class="background-option" type="button" data-color="#224262" aria-label="Blau nit"></button>
                    <button class="background-option" type="button" data-color="#33533d" aria-label="Verd avet"></button>
                    <button class="background-option" type="button" data-color="#5a3f29" aria-label="Marró cacau"></button>
                    <button class="background-option" type="button" data-color="#513359" aria-label="Pruna fosca"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/youtube.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Inicialitzar icons Lucide
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
    
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registrat'))
                .catch(err => console.log('Service Worker error:', err));
        }
    </script>
</body>
</html>
