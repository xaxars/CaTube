name: Actualitzador feed

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  actualitza:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Genera feed
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY_SERVER }}
          VIDEOS_PER_CHANNEL: "10"
        run: node scripts/update_feed.js

      - name: Commit i push si hi ha canvis
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "=== Debug: llista carpeta data ==="
          ls -la data || true

          echo "=== Debug: git status abans d'add ==="
          git status --porcelain || true

          # Força afegir per si hi ha .gitignore
          git add -f data/feed.json 2>/dev/null || true
          git add -f data/channel_map.json 2>/dev/null || true

          echo "=== Debug: git status després d'add ==="
          git status --porcelain || true

          if git diff --cached --quiet; then
            echo "No hi ha canvis a data/feed.json (o està ignorat encara)"
            exit 0
          fi

          git commit -m "chore: update feed.json"
          git push
